    for(let j = 1; 31 >= j; j++) {
        let bl = 31 - j;    //공백
        let star = 2 * j - 1; //별

        let b = '';
        let s = '';
        for (let m = 0; bl > m; m++) {
            b = b + ' ';
        }
        for (let n = 0; star > n; n++) {
            s = s + '*';
        }

        console.log(b + s + b + '\n');
    }

    //==============================================================
    //피보나치

    function fibo(i) {
        if(i === 0 || i === 1) {
            return 1;
        } else {
            return fibo(i-1) + fibo(i-2);
        }
    }
